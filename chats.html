<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/bread_10.png" alt="" class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Green Bakery</h4>
                        <h6 class="user-component__subtitle">10시 반에 나와요:)</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">09:41</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chat02.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/bread_07.png" alt="" class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Melon Bakery</h4>
                        <h6 class="user-component__subtitle">
                            오늘 라인업입니다!
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">08:56</span>
                    <div class="badge none"></div>
                </div>
            </div>
        </a>
        <a href="chat03.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/pie_04.png" alt="" class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Be my pie</h4>
                        <h6 class="user-component__subtitle">
                            네! 내일 뵐게요~
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">yesterday</span>
                    <div class="badge none"></div>
                </div>
            </div>
        </a>

    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <!-- <i class="fas fa-user fa-2x"></i> -->
                    <img src="img/bread_01.png" alt="">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <!-- <i class="far fa-comment fa-2x"></i> -->
                    <img src="img/bread_02.png" alt="">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <!-- <i class="fas fa-search fa-2x"></i> -->
                    <img src="img/bread_03.png" alt="">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__update point"></span>
                    <!-- <i class="fas fa-ellipsis-h fa-2x"></i> -->
                    <img src="img/bread_04.png" alt="">
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>


</body>

</html>
