<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Melon Bakery</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Melon Bakery</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-bars fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, July 18, 2022
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">오늘의 빵 라인업 알고싶어요!</span>
                    <span class="message__time">08:50</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/bread_10.png" alt="">
            <div class="message-row__content">
                <span class="message__author">Melon Bakery</span>
                <div class="message__info">
                    <span class="message__bubble">
                        2022.07.18 <br> 1. 초코칩 메론빵 <br> 2. 바나나 메론빵 <br> 3.레드벨벳메론빵 <br> 4. 클래식
                        메론빵 <br> 5. 커스타드 메론빵
                    </span>
                    <span class="message__time">08:54</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/bread_10.png" alt="">
            <div class="message-row__content">
                <span class="message__author">Melon Bakery</span>
                <div class="message__info">
                    <span class="message__bubble">오늘 라인업 입니다!
                    </span>
                    <span class="message__time">08:55</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">감사합니다~ 이따 사러 갈게요!</span>
                    <span class="message__time">08:56</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply" action="">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>


</body>

</html>
