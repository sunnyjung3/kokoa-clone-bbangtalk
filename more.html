<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span class="setting-btn">
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                    <span class="setting-update point"></span>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/bread_08.png" alt="" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Sunny</h4>
                    <h6 class="user-component__subtitle">+ 787 666 999</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <!-- <i class="far fa-calendar"></i> -->
                <img src="img/cookie_01.png" alt="">
                <span>Cookie</span>
            </div>
            <div class="icon-row__icon">
                <!-- <i class="far fa-smile-beam"></i> -->
                <img src="img/pie_02.png" alt="">
                <span>Pie</span>
            </div>
            <div class="icon-row__icon">
                <!-- <i class="fas fa-paint-roller"></i> -->
                <img src="img/bread_06.png" alt="">
                <span>Toast</span>
            </div>
            <div class="icon-row__icon">
                <!-- <i class="fas fa-file-invoice-dollar"></i> -->
                <img src="img/bread_09.png" alt="">
                <span>Waffle</span>
            </div>
            <div class="icon-row__icon">
                <!-- <i class="far fa-calendar"></i> -->
                <img src="img/bread_11.png" alt="">
                <span>Muffin</span>
            </div>
            <div class="icon-row__icon">
                <!-- <i class="far fa-smile-beam"></i> -->
                <img src="img/cake_01.png" alt="">
                <span>cake</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Bakery Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">All about pie</span>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <!-- <i class="fas fa-user fa-2x"></i> -->
                    <img src="img/bread_01.png" alt="">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <!-- <i class="far fa-comment fa-2x"></i> -->
                    <img src="img/bread_02.png" alt="">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <!-- <i class="fas fa-search fa-2x"></i> -->
                    <img src="img/bread_03.png" alt="">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__update point"></span>
                    <!-- <i class="fas fa-ellipsis-h fa-2x"></i> -->
                    <img src="img/bread_04.png" alt="">
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>


</body>

</html>
